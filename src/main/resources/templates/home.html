<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oromland - Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/main.css}" rel="stylesheet">
    <style>
        .hero-section {
            background-color: #4a76a8;
            color: white;
            padding: 80px 0;
            margin-bottom: 40px;
        }
        .auth-card {
            transition: transform 0.3s ease;
            margin-bottom: 20px;
        }
        .auth-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        .card-img-top {
            height: 200px;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="hero-section">
        <div class="container text-center">
            <h1 class="display-4">Welcome to Oromland</h1>
            <p class="lead">Your gateway to a better experience</p>
        </div>
    </div>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="card auth-card">
                    <img src="https://source.unsplash.com/random/300x200/?login" class="card-img-top" alt="Login">
                    <div class="card-body text-center">
                        <h5 class="card-title">Login</h5>
                        <p class="card-text">Already have an account? Sign in to access your dashboard.</p>
                        <a href="/login-page" class="btn btn-primary">Login</a>
                    </div>
                </div>
            </div>
            <div class="col-md-5">
                <div class="card auth-card">
                    <img src="https://source.unsplash.com/random/300x200/?register" class="card-img-top" alt="Register">
                    <div class="card-body text-center">
                        <h5 class="card-title">Register</h5>
                        <p class="card-text">New to Oromland? Create an account to get started.</p>
                        <a href="/register-page" class="btn btn-success">Register</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="bg-dark text-white mt-5 py-3">
        <div class="container text-center">
            <p>&copy; 2023 Oromland. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/js/main.js}"></script>
</body>
</html>
